<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head lang="en">
    <meta charset="UTF-8"></meta>
    <title></title>
  </head>
  <body>
  <th:block th:fragment="global">
    <div class="row" th:if="${error_message}">
      <div class="alert alert-danger">
        <span class="glyphicon glyphicon-exclamation-sign"></span> <span class="sr-only">Error:</span> <span th:text="${error_message}">Error message</span>
      </div>
    </div>
    <div class="row" th:if="${info_message}">
      <div class="alert alert-info">
        <span class="glyphicon glyphicon-info-sign"></span> <span class="sr-only">Info:</span> <span th:text="${info_message}">Info message</span>
      </div>
    </div>
    <div class="row" th:if="${success_message}">
      <div class="alert alert-success">
        <span class="glyphicon glyphicon-ok-sign"></span> <span class="sr-only">Success:</span> <span th:text="${success_message}">Success message</span>
      </div>
    </div>
    <div class="row" th:if="${warning_message}">
      <div class="alert alert-warning">
        <span class="glyphicon glyphicon-warning-sign"></span> <span class="sr-only">Warning:</span> <span th:text="${warning_message}">Warning</span>
      </div>
    </div>
  </th:block>

  <th:block th:fragment="global-bootstrap4">
    <div class="row" th:if="${error_message}">
      <div class="col-sm-12 alert alert-danger" role="alert">
        <span class="fa fa-exclamation-circle"></span> <span class="sr-only">Error:</span> <span class="message ml-1" th:utext="${error_message}">Error message</span>
      </div>
    </div>
    <div class="row" th:if="${info_message}">
      <div class="col-sm-12 alert alert-info" role="alert">
        <span class="fa fa-info-circle"></span> <span class="sr-only">Info:</span> <span class="message ml-1" th:utext="${info_message}">Info message</span>
      </div>
    </div>
    <div class="row" th:if="${success_message}" role="alert">
      <div class="col-sm-12 alert alert-success">
        <span class="fa fa-check-circle"></span> <span class="sr-only">Success:</span> <span class="message ml-1" th:utext="${success_message}">Success message</span>
      </div>
    </div>
    <div class="row" th:if="${warning_message}" role="alert">
      <div class="col-sm-12 alert alert-warning">
        <span class="fa fa-arrow-circle-right"></span> <span class="sr-only">Warning:</span> <span class="message ml-1" th:utext="${warning_message}">Warning</span>
      </div>
    </div>
  </th:block>

  <th:block th:fragment="form">
    <div class="alert alert-warning" th:if="${#fields.hasAnyErrors()}">
      <span class="glyphicon glyphicon-warning-sign"></span> <span th:utext="#{msg.correct_input_errors}">Correct invalid input, please.</span>
      <ul th:if="${#fields.hasErrors('global')}">
        <li th:each="err : ${#fields.errors('global')}" th:utext="${err}">Input is incorrect</li>
      </ul>
    </div>
  </th:block>

  <th:block th:fragment="form-bootstrap4">
    <div class="col-sm-12 alert alert-danger" th:if="${#fields.hasAnyErrors()}">
      <span class="fa fa-exclamation-circle"></span> <span class="message ml-1" th:utext="#{msg.correct_input_errors}">Correct invalid input, please.</span>
      <ul th:if="${#fields.hasErrors('global')}">
        <li th:each="err : ${#fields.errors('global')}" th:utext="${err}">Input is incorrect</li>
      </ul>
    </div>
  </th:block>
</body>
</html>
